services:
  - type: web
    name: clawjudge-api
    runtime: node
    repo: https://github.com/suitandclaw/Clawjudge
    branch: main
    buildCommand: cd api && npm install
    startCommand: cd api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    plan: free
    autoDeploy: true

  - type: web
    name: clawjudge-frontend
    runtime: static
    repo: https://github.com/suitandclaw/Clawjudge
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    plan: free
